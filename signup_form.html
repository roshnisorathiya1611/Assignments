<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
    </head>
    <body>
        <form>
            <h1>Signup Form</h1>
            <img width="200" src="Signup.png"  alt="Signup Form"/>
            <br />
            <br />
            <label for="firstname">FirstName:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname"/>
            <br />
            <br />
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname"/>
            <br />
            <br />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password"/>
            <br />
            <br />
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter your confirmpassword"/>
            <br />
            <br />
            <label for="gender">Gender</label>
            <input type="radio" name="gender">    Male
            <input type="radio" name="gender">    Female
            <input type="radio" name="gender">    other
            <br />
            <br />
            <input type="submit">
        </form>
    </body>
</html>
